services:
  db:
    image: postgres:16
    container_name: button0-db
    environment:
      POSTGRES_DB: button0
      POSTGRES_USER: button0
      POSTGRES_PASSWORD: button0
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U button0"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: button0-backend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      REPOSITORY_MODE: postgres
      DATABASE_URL: postgresql://button0:button0@db:5432/button0
      HOST: 0.0.0.0
      PORT: 8000
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    # Uncomment to mount code for development
    # volumes:
    #   - ./backend:/app

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: button0-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules

volumes:
  postgres_data: