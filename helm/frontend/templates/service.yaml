apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}        # 80 (external)
    targetPort: {{ .Values.service.targetPort }}  # 5173 (pod)
    protocol: TCP
    name: http
  selector:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}